<p>Search: <input ng-model="query"></p>
	<select ng-model="orderProp">
	  <option value="name">name</option>
	  <option value="age">age</option>
	</select>

<ul>
	<li ng-repeat="person in members | filter:query | orderBy:orderProp">
		<a href="#/member/{{person.memberId}}">{{person.name}}</a>
		<p>{{person.info}}</p>
		<span>{{person.age | checkage }}</span>
	</li>
</ul>
